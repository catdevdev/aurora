name: Nest.js ci/cd pipeline

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - run: docker build -t dev-aurora-telegram .

  dev-deploy:
    runs-on: self-hosted
    needs: [ build ]
    steps:
      - uses: actions/checkout@v3
      - run: docker stop 6d0314a4dd2d
      - run: docker run -d -p3000:3000 --restart=always 6d0314a4dd2d
        if: always()

